<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/index.css">

  <title>Profile | Penpaw</title>

  <script src="https://kit.fontawesome.com/7838f15d00.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-color">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand heading-1" href="/">PenPaw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/">Feed</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <section id="about-me">
      <div class="container py-3">
        <div class="card mb-3" style="border-radius: .5rem;">

          <div class="col-md-12 text-center">
            <img src="/images/Profile.JPG" alt="Avatar" class="img-fluid my-3 rounded-circle profile-picture"
              style="width: 200px;" />

            <button type="button" class="btn btn-primary col-12 mb-3 follow">+ Follow</button>

            <h1 class="heading-1 text-center profile-name">Balder Retterstol</h1>

            <div class="row followers">
              <div class="col-6 mb-3">
                <button type="button" class="btn btn-primary followers">
                  10 Followers
                </button>
              </div>
              <div class="col-6 mb-3">
                <button type="button" class="btn btn-primary following">
                  1
                  Following
                </button>
              </div>

            </div>

          </div>
        </div>
      </div>

    </section>

    <section class="container card text-center p-2 mb-3" id="user-posts">
      <h2>My Latest Posts</h2>
      <div class="row user-posts">
        <ul>
          <li><a href="#">A day in the neighbor's garage</a></li>
          <li><a href="#">My favorite whiskas flavour</a></li>
          <li><a href="#">How to annoy the humans</a></li>
          <li><a href="#">Droping objects from tables</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="bg-dark p-3">
    <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

  <script src="/src/js/handlers/profile.js" defer type="module"></script>

</body>

</html>
